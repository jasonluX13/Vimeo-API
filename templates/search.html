<!doctype html>
<html lang="en">
  
  
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive product landing page.">
    
    <title>North American Happiness </title>

    
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">

    
    <!--[if lte IE 8]>
	
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure//grids-responsive-old-ie.css">
	
	<![endif]-->
    <!--[if gt IE 8]><!-->
	
	<link rel="stylesheet" href="http://yui.yahooapis.com/pure//grids-responsive.css">
	
	<!--<![endif]-->
	
	
	
	
	<!--[if lte IE 8]>
            <link rel="stylesheet" href="css/layouts/marketing-old-ie.css">
	    <![endif]-->
	<!--[if gt IE 8]><!-->
            <link rel="stylesheet" href="css/layouts/marketing.css">
	    <!--<![endif]-->
	    
	    
	    
	    
	    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">

	    
  </head>

    
<center>
<body>


    <div class="splash-container">
      <div class="splash">
	<br><br>
        <h1 class="splash-head">Vimeo Search</h1>
        <p class="splash-subhead">
          By: Jason Lu and Nathaniel Brassell
        </p>
        
      </div>
    </div>

      <h2 class="content-head is-center">Search</h2>
        <table class="pure-table">
          <thead>
          <tr>
          {% for title in titles %}
            <th> {{title}} </th>
            
          {% endfor %}
          </tr>
          </thead>
          <tr>
          {% for ur in url %}
            <td>
            <a href={{ur}}> Link </a>
            </td>
                        
          {% endfor %}
          </tr>
          <tr>
          {% for pic in thumbnails %}
            <td>
            <img src={{pic}}>
            </td>
                      
          {% endfor %}
          </tr>
        </table>
 
        <div class="l-box-lrg pure-u-1 pure-u-md-3-5">
          <h4>More Information</h4>
          <p>
            This is a vimeo api
          </p>
        </div>
     
      
  
    
    <div class="footer l-box is-center">


        By Nathaniel and Jason

    </div>
    
  </body>
  </center>
</html>
